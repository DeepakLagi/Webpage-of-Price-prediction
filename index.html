<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOUSE PRICE PREDICTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 150%; height: 150%; margin-top: 100px">
          <div class="card-header" style="text-align: center">
            <h1>
              WELCOME TO HOUSE PRICE PREDICTIOR
            </h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>YEAR SOLD: </b></label>
                  <input type="text" class="form-control" id="YrSold" name="YrSold" placeholder="YEAR SOLD">
                   
                  
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Garage Area: </b></label>
                  <input type="text" class="form-control" id="GarageArea" name="GarageArea" placeholder="Garage Area">
                   
                  
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Lot Area: </b></label>
                  <input type="text" class="form-control" id="LotArea" name="LotArea" placeholder="Lot Area">
                   
                  
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>General Zoning: </b></label>
                  <input type="'text" class="form-control" id="MSZoning" name="MSZoning" placeholder="MSZoning">
                   
                  
                </div>
                <div class="col-md-12 form-group">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>
              </div>
            </form>
            <br>

            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event)
      {
        event.preventDefault();
      }
      function send_data()
      {
        document.querySelector('form').addEventListener("submit",form_handler);
        var fd=new FormData(document.querySelector('form'));
        var xhr= new XMLHttpRequest();
        xhr.open('POST','/predict',true);
        document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";
        xhr.onreadystatechange = function()
        {
          if(xhr.readyState == XMLHttpRequest.DONE)
          {
            document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
          }
        };
        xhr.onload = function(){};
        xhr.send(fd);
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
